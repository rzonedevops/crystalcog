        run: |
          mkdir -p atomspace-rocks/build && cd atomspace-rocks/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../..

      # 06. Build and Install atomspace-restful
