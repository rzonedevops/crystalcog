          # learn Packaging
          cd learn/build
          make package || echo "learn package target not defined."
          cd ../..

          # pattern-index Packaging
          cd pattern-index/build
          make package || echo "pattern-index package target not defined."
          cd ../..

          # vision Packaging
          cd vision/build
          make package || echo "vision package target not defined."
          cd ../..

          # opencog Packaging
          cd opencog/build
          make package || echo "opencog package target not defined."
          cd ../..

      # Upload Build Artifacts
      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            cogutil/build/
            atomspace/build/
            atomspace-storage/build/
            atomspace-rocks/build/
            atomspace-restful/build/
            cogserver/build/
            unify/build/
            ure/build/
            spacetime/build/
            attention/build/
            miner/build/
            pln/build/
            moses/build/
            asmoses/build/
            lg-atomese/build/
            learn/build/
            pattern-index/build/
            vision/build/
            opencog/build/

