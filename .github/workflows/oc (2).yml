          mkdir -p atomspace-restful/build && cd atomspace-restful/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../..

      # 07. Build and Install cogserver
