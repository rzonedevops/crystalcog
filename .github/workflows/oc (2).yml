        run: |
          mkdir -p ure/build && cd ure/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../..

      # 10. Build and Install spacetime
      - name: Build and Install spacetime
        run: |
          mkdir -p spacetime/build && cd spacetime/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
