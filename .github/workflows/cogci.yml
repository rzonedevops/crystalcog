      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper fakeroot

      - name: Build Debian Package
        run: |
          if [ -d "debian" ]; then
            dpkg-buildpackage -us -uc -b
