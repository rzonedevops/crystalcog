apiVersion: v1
kind: Namespace
metadata:
  name: crystalcog-production
  labels:
    name: crystalcog-production
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crystalcog-config
  namespace: crystalcog-production
data:
  CRYSTAL_ENV: "production"
  LOG_LEVEL: "info"
  MONITORING_ENABLED: "true"
  ATOMSPACE_HOST: "atomspace-service"
  ATOMSPACE_PORT: "17001"
  COGSERVER_PORT: "17001"
  API_PORT: "5000"

---
apiVersion: v1
kind: Secret
metadata:
  name: crystalcog-secrets
  namespace: crystalcog-production
type: Opaque
stringData:
  postgres-password: "changeme"
  grafana-admin-password: "changeme"
  smtp-password: "changeme"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crystalcog-app
  namespace: crystalcog-production
  labels:
    app: crystalcog-app
    version: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crystalcog-app
  template:
    metadata:
      labels:
        app: crystalcog-app
        version: production
    spec:
      containers:
      - name: crystalcog
        image: crystalcog/app:production
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: api
          protocol: TCP
        - containerPort: 17001
          name: cogserver
          protocol: TCP
        - containerPort: 18001
          name: atomspace
          protocol: TCP
        - containerPort: 8080
          name: web
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://crystalcog_user:$(POSTGRES_PASSWORD)@postgres:5432/crystalcog_prod"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crystalcog-secrets
              key: postgres-password
        envFrom:
        - configMapRef:
            name: crystalcog-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: crystalcog-app-data
      - name: app-logs
        persistentVolumeClaim:
          claimName: crystalcog-app-logs
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: crystalcog-app-service
  namespace: crystalcog-production
  labels:
    app: crystalcog-app
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    name: api
  - port: 17001
    targetPort: 17001
    name: cogserver
  - port: 18001
    targetPort: 18001
    name: atomspace
  - port: 8080
    targetPort: 8080
    name: web
  selector:
    app: crystalcog-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: crystalcog-production
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: crystalcog_prod
        - name: POSTGRES_USER
          value: crystalcog_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crystalcog-secrets
              key: postgres-password
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - crystalcog_user
            - -d
            - crystalcog_prod
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - crystalcog_user
            - -d
            - crystalcog_prod
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: crystalcog-production
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: crystalcog-production
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "/etc/redis/redis.conf"]
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
      - name: redis-config
        configMap:
          name: redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: crystalcog-production
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crystalcog-app-data
  namespace: crystalcog-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crystalcog-app-logs
  namespace: crystalcog-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: crystalcog-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: crystalcog-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crystalcog-ingress
  namespace: crystalcog-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - crystalcog.example.com
    secretName: crystalcog-tls
  rules:
  - host: crystalcog.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crystalcog-app-service
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: crystalcog-app-service
            port:
              number: 5000
      - path: /cogserver
        pathType: Prefix
        backend:
          service:
            name: crystalcog-app-service
            port:
              number: 17001
      - path: /atomspace
        pathType: Prefix
        backend:
          service:
            name: crystalcog-app-service
            port:
              number: 18001